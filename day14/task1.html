<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
         <marquee behavior="alternate" style="background-color: blue;"><h1>student registration form</h1></marquee>
         <fieldset>
            <legend><h3>registration form</h3></legend>
            <h3><pre><label for="firstname">firstname:</label><label for="lastname">                  lastname:</label></pre></h3>
            <pre><input type="username" id="firstname"name="firstname">           <input type="username" id="username"name="username"></pre>
             <h3><label for="email">email:</label></h3>
            <input type="email" id="email" name="mail id">
            <h3><label for="phone number">phone number:</label></h3>
            <input type="phone number" id="phone number" name="phone number">
            <h3>gender:</h3>
            <input type="radio" id="male" name="male">male</input>
            <label for="male"></label>
            <input type="radio" id="female" name="male">female</input>
            <label for="female"></label>
            <input type="radio" id="others"  name="male">others</input>
            <label for="others"></label><br>
            <h3>education:</h3>
            <select><option>graduation</option><option>diploma</option><option>ssc</option></select><br>
            <h3>address:</h3>
            <label for="address"></label>
            <input type="text" id="address" name="adress"></input>

           <center> <input type="submit">      </input><input type="reset"</center>

         </fieldset>
        
    </form>
</body>
</html>
